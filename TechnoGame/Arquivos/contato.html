<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TechnoGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TechnoGame</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="novidades.html">Novidades</a></li>
                <li><a href="analises.html">Análises</a></li>
                <li><a href="guias.html">Guias</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contato">
        <h2>Entre em Contato Conosco</h2>
        <p>Tem alguma dúvida, sugestão ou deseja colaborar com o TechnoGame? Envie-nos uma mensagem!</p>

        <form action="contato.html" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TechnoGame - Todos os direitos reservados.</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
